<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multi form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="wrapper">
	  <form id="form" class="multi-form" action="send.php" method="POST">
	    
	    <fieldset class="active">
	      <legend>Шаг 1</legend>
	      
	      <div class="row">
	        <div class="small-12 columns">
	          <label for="">Поле 1</label>
	          <input name="company" type="text" placeholder="Укажите компанию" /><br>
	          <input type="checkbox" name="option1" value="a1" checked>Windows 95/98<br>
			  <input type="checkbox" name="option2" value="a2">Windows 2000<br>
			  <input type="checkbox" name="option3" value="a3">System X<br> 
			  <input type="checkbox" name="option4" value="a4">Linux<br> 
			  <input type="checkbox" name="option5" value="a5">X3-DOS
	        </div>
	      </div>
	      
	    </fieldset>

	    <fieldset>
	      <legend>Шаг 2</legend>
	      
	      <div class="row">
	        <div class="small-12 medium-6 columns">
	          <label for="">Поле 2</label>
	          <input name="country" type="text" placeholder="Укажите страну" />
	        </div>
	        <div class="small-12 medium-6 columns">
	          <label for="">Поле 3</label>
	          <input name="material" type="text" placeholder="Укажите материал" />
	        </div>
	      </div>
	      
	    </fieldset>
	    
	    <fieldset>
	      <legend>Шаг 3</legend>
	      
	      <div class="row">
	        <div class="small-12 medium-4 columns">
	          <label for="">Поле 4</label>
	          <input name="keyboard" type="text" placeholder="Укажите клавиатуру" />
	        </div>
	        <div class="small-12 medium-4 columns">
	          <label for="">Поле 5</label>
	          <input name="mouse" type="text" placeholder="Укажите мышь" />
	        </div>
	        <div class="small-12 medium-4 columns">
	          <label for="">Поле 6</label>
	          <input name="carpet" type="text" placeholder="Укажите коврик" />
	        </div>
	      </div>
	      
	    </fieldset>
	    
	    <div class="buttons">
	      <a class="button secondary prev left">Назад</a>
	      <a class="button secondary next right">Вперед</a>
	      <!-- <button class="submit right">Отправить</button> -->
	      <input type="submit" value="Отправить"/>
	    </div>

	  </form>
	</div><!-- /.row -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
<script>
$(document).ready(function(){
    $("#form").submit(function() { //устанавливаем событие отправки для формы с id=form
            var form_data = $(this).serialize(); //собераем все данные из формы
            $.ajax({
            type: "POST", //Метод отправки
            url: "send.php", //путь до php фаила отправителя
            data: form_data,
            success: function() {
                   //код в этом блоке выполняется при успешной отправке сообщения
                   alert("Ваше сообщение отправлено!");
            });
    });
});    
</script>
<!--#include virtual="send.php" -->
</body>
</html>
